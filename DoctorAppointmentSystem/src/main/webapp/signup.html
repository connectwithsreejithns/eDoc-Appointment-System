<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>LOGIN</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<center>
		<div class="login">
			<h2 class="heading head-text">PATIENT REGISTRATION</h2>
			<form action="signup.jsp" class="login-form">
				<div>
					<input type="text" name="uname" placeholder="Username" class="text-box">
					<input type="text" name="fname" placeholder="Full Name" class="text-box">
				</div>
				
				
					
				<textarea name="addr" id="" cols="30" rows="10"></textarea>
					
				<div>	
				<input type="text" name="age" placeholder="Age" class="text-box">
				<input type="text" name="phone" placeholder="Phone number" class="text-box">
				</div>
				
				
				<div>MALE:<input type="radio" value="M" name="gender" >
					FEMALE:<input type="radio" value="F" name="gender"></div>

				<div>
				<input type="password" name="upass" placeholder="Password" class="text-box">
				<input type="password" name="upass" placeholder="Confirm Password" class="text-box">
				</div>
				

				<input type="submit" class="login-btn btn-primary btn" value="Sign Up">
			</form>
			<h3 class="subheading head-text-two">
				Already a Member?
				<a href="login.html">Login now !</a>
			</h3>

		</div>
	</center>
</body>

</html>
